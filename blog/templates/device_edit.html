<html>

<head>
   <title>Add Device</title>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
   <link rel="stylesheet" href="{% static 'css/main.css'%}" />
</head>

<body class="is-preload">
   <div id="page-wrapper">

      <!-- Header -->
      <header id="header">
         <h1><a href="{% url 'index' %}">Safety of Battery</a> by Feeling Green</h1>
         <nav id="nav">
            <ul>
               <li><a href="{% url 'index' %}" class="button">Home</a></li>
            </ul>
         </nav>
      </header>

      <!-- Main -->
      <section id="main" class="container medium">
         <header>
            <h2>기기 변경</h2>
            <p>추가할 장치에 대한 정보를 입력해 주세요.<br>(*은 필수입니다)</p>
         </header>
         <div class="box">
            <form action="{% url 'device_edit' device.name %}" method="post" autocomplete="on">
               {% csrf_token %}
               <div class="row gtr-50 gtr-uniform">
                  <div class="col-12">
                     <input type="text" maxlength='20' name="name" id="subject" placeholder="기기 별칭* : {{device.name}}"/>
                  </div>
                  <div class="col-4 col-12-mobilep">
                     <input type="number" step="0.01" name="battery_voltage" id="name" 
                        placeholder="배터리 V ( 정격입력 V): {{device.battery_voltage}}" />
                  </div>
                  <div class="col-4 col-12-mobilep">
                     <input type="number" step="0.01" name="battery_current" id="email" 
                        placeholder="배터리 Ah: {{device.battery_current}}" />
                  </div>
                  <div class="col-4 col-12-mobilep">
                     <input type="number" step="0.01" name="battery_capacity" id="email"
                        placeholder="배터리 용량 ( Wh ): {{device.battery_capacity}}" />
                  </div>
                  <div class="col-12 col-12-mobilep">
                     <input type="number" step="0.01" name="rated_input_current" id="email"
                        placeholder="정격입력 A: {{device.rated_input_current}}" />
                  </div>
                  <div class="col-4 col-12-mobilep">
                     <input type="number" step="0.01" name="charger_voltage" id="email" 
                        placeholder="충전기 OUTPUT V: {{device.charger_voltage}}" />
                  </div>
                  <div class="col-4 col-12-mobilep">
                     <input type="number" step="0.01" name="charger_current" id="email" 
                        placeholder="충전기 OUTPUT A: {{device.charger_current}}" />
                  </div>
                  <div class="col-4 col-12-mobilep">
                     <input type="number" step="0.01" name="charger_watt" id="email" 
                        placeholder="충전기 OUTPUT W: {{device.charger_watt}}" />
                  </div>
                  <div class="col-12">
                     <b>구입년도 </b><br>
                     <input type="date" name="purchase_period" id="subject" value="{{device.purchase_period}}/>
                  </div>
                  <div class="col-12 col-12-mobilep" style="text-align: center;">
                     {% if error %}
                     <p style="color:red;">{{error}} </p>
                     {%endif%}
                  </div>
                  <div class="col-12">
                     <ul class="actions special">
                        <li><input type="submit" name="done" value="Done" /></li>
                        <li><input type="submit" name="back" value="Back" /></li>
                     </ul>
                  </div>
               </div>
            </form>
         </div>
      </section>

      <!-- Footer -->
      <footer id="footer">
         <ul class="copyright">
            <li>&copy; Untitled. All rights reserved.</li>
            <li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
         </ul>
      </footer>

   </div>

   <!-- Scripts -->
   <script src="static/js/jquery.min.js"></script>
   <script src="static/js/jquery.dropotron.min.js"></script>
   <script src="static/js/jquery.scrollex.min.js"></script>
   <script src="static/js/browser.min.js"></script>
   <script src="static/js/breakpoints.min.js"></script>
   <script src="static/js/util.js"></script>
   <script src="static/js/main.js"></script>

</body>

</html>
