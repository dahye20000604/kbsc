{% load util %}
<!DOCTYPE HTML>

<html>
	<head>
		<title>Add Device</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static 'css/main.css'%}" />
	</head>
	<body class="is-preload">
		<div id="page-wrapper">

			<!-- Header -->
				<header id="header">
					<h1><a href="{% url 'index' %}">Safety of Battery</a> by Feeling Green</h1>
					<nav id="nav">
						<ul>
							<li><a href="{% url 'index' %}" class = "button">Home</a></li>
						</ul>
					</nav>
				</header>

			<!-- Main -->
				<section id="main" class="container medium">
					<header>
						<h2>충전 시작</h2>
						<p>{{member.nickname}}님의 {{device.name}}</p>
                        
					</header>
					<div class="box">
						<form action="{% url 'device_start' device.name %}" method="post">
							{% csrf_token %}
							<div class="row gtr-50 gtr-uniform">
                                <div class="col-12">
									<input type="number" step = "0.01" min = "0" max = "100" name="start_battery" id="start_battery" value="" placeholder="현재 battery (%)" />
								</div>                 
                                <div class="col-12">
									<input type="number" step = "0.01" min = "0" max = "100" name="want_battery" id="want_battery" value="" placeholder="완료 battery (%)" />
								</div>  
								<div class="col-12">
									<ul class="actions special">
										<li><input type="submit" name="Charging Start" value="Charging Start" /></li>
                                        <li><input type="submit" name="back" value="Back"></li>
									</ul>
								</div>
							</div>
						</form>
					</div>
				</section>

			<!-- Footer -->
				<footer id="footer">
					<ul class="copyright">
						<li>&copy; Untitled. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
					</ul>
				</footer>

		</div>

		<!-- Scripts -->
			<script src="/static/js/jquery.min.js"></script>
			<script src="/static/js/jquery.dropotron.min.js"></script>
			<script src="/static/js/jquery.scrollex.min.js"></script>
			<script src="/static/js/browser.min.js"></script>
			<script src="/static/js/breakpoints.min.js"></script>
			<script src="/static/js/util.js"></script>
			<script src="/static/js/main.js"></script>

	</body>
</html>
